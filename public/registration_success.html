<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>
    <header class="top-heading">
        <h1>Registration Successful</h1>
        <!-- Add a logout link or other navigation as needed -->
    </header>

    <div class="container">
        <div class="centered-text">
            <h2>Welcome, <span id="user-name"></span>!</h2>

            <!-- Add any additional content for the registration success page -->

            <!-- Link to the login page -->
            <a href="/products_display.html">View products</a>
        </div>
    </div>

    <script>
        // JavaScript to extract the user's name from the URL and display it
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const userName = params.get('name');

            if (userName) {
                document.getElementById('user-name').textContent = userName;
            }
        };
    </script>
</body>

</html>
